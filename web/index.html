<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph 미리보기 정보 노출(썸네일 등) -->
    <meta property="og:image" content="./img/thumbnail.png" />
    <meta property="og:title" content="HSU-LikeLion-MBTI" />
    <meta property="og:description" content="컴퓨터공학부 트랙테스트." />
    <meta property="og:type" content="website" />

    <title>컴퓨터공학부 트랙 유형 테스트</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />

    <!--favicon-->
    <link rel="shortcut icon" href="img/vrbugi.jpg" />
    <link rel="apple-touch-icon-precomposed" href="img/vrbugi.ico" />

    <!-- [Bootstrap] -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Kakao 공유 위함 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("c2088ca4c50b30805fd6116054d88743");
    </script>
  </head>

  <body>
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1 class="BoildFont">
        나에게 맞는 <br /><span>컴퓨터공학부 트랙</span>은?
      </h1>
      <p class="mainFont mt-3" style="color: darkblue">
        #모바일소프트웨어 트랙 #빅데이터 트랙 <br />
        #디지털콘텐츠&가상현실 트랙 #웹공학 트랙
      </p>
      <img
        src="./img/bugi_codding.png"
        class="img-fluid col-lg-3 col-md-5 col-sm-8 col-12 mx-auto mt-3"
      />
      <br />
      <p class="mainFont mt-4" style="color: black">
        컴퓨터공학부 트랙중에 적성에 맞는 트랙을 찾아보세요!
      </p>
      <button
        type="button"
        class="startBtn StrongFont mt-2 col-lg-3 col-md-5 col-sm-7 col-12 mx-auto"
        onclick="js:start()"
      >
        시작하기
      </button>

      <div class="share mt-5 mx-auto">
        <!--- 결과 공유하기 --->
        <div>공유하기</div>
        <input
          type="image"
          src="./img/kakao.png"
          class="shareBtn"
          onclick="js:sendLink()"
        />
        <input
          type="image"
          src="./img/facebook.png"
          class="shareBtn"
          onclick="js:shareFacebook()"
        />
        <input
          type="image"
          src="./img/linkcopy.png"
          class="shareBtn"
          onclick="js:clip()"
        />
        <br />
      </div>
    </section>

    <section id="qna" class="mainFont">
      <div class="status mx-auto mt-5">
        <div class="progress col-lg-6 col-md-7 col-sm-8 col-12 mx-auto mt-3">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="countStatus"></div>
      </div>
      <div class="qBox"></div>
      <div class="aBox"></div>
    </section>

    <section id="result">
      <!--- 결과 제목 --->
      <div class="resultTitle"></div>

      <!--- 결과 이미지 --->
      <div id="resultImg"></div>

      <!--- 결과 이름 --->
      <div class="resultName"></div>

      <!--- 결과 설명 태그 --->
      <div class="resultDesc">
        <!--- 결과 설명글 --->
        <div class="resultDesc1"></div>

        <!--- 결과 공유하기 --->
        <div class="share">
          <div class="share_text">공유하기</div>
          <img
            class="linkcopy img-fluid"
            src="./이미지 경로"
            onclick="js:clip()"
          />
        </div>
      </div>
    </section>
    <footer class="copyright">
      <img src="./이미지 경로" class="copyright_logo" />
      <script src="./js/share.js"></script>
      <script src="./js/data.js"></script>
      <script src="./js/mbti.js"></script>
    </footer>
  </body>
</html>
